<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Page</title>
</head>
<body>
  <h1>Experiment Task</h1>
  <p>Please select an option below:</p>
  
  <button onclick="submitResponse('Option 1')">Option 1</button>
  <button onclick="submitResponse('Option 2')">Option 2</button>

  <script>
    function getParticipantId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("participantId");
    }

    async function submitResponse(response) {
    const participantId = getParticipantId();
    if (!participantId) {
      alert("Participant ID is missing!");
      return;
    }

    const scriptUrl = "https://script.google.com/macros/s/AKfycby5GZG_JaaUpu5IFqgK0ka2uXRvrosOAe9FUboLoX6G6ZLR78rezE48mdsM9YRr53Jlkg/exec";

    const data = {
      participantId: participantId,
      questionKey: "Task1",
      response: response,
    };

    try {
      const result = await fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      });

      if (!result.ok) {
        const errorText = await result.text();
        console.error("Server Error:", errorText);
        alert(`Failed to submit response. Server responded with status ${result.status}`);
        return;
      }

      const responseText = await result.json();
      console.log("Server Response:", responseText);
      alert("Response submitted successfully!");
    } catch (error) {
      console.error("Error submitting response:", error);
      alert("Error submitting response:", error);
    }
  }

</script>
</body>
</html>
