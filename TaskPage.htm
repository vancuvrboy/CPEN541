<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Page</title>
</head>
<body>
  <h1>Experiment Task</h1>
  <p>Please select an option below:</p>
  
  <button onclick="submitResponse('Option 1')">Option 1</button>
  <button onclick="submitResponse('Option 2')">Option 2</button>

  <script>
    function getParticipantId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("participantId");
    }

    function submitResponse(response) {
  const participantId = getParticipantId();
  if (!participantId) {
    alert("Participant ID is missing!");
    return;
  }

  const questionKey = "Task1"; // Replace with your current task key
  const scriptUrl = "https://script.google.com/macros/s/AKfycbzcdREyqWAHMN758Sa5Su1NWHY67u0LxZYdFVM_3WU9NqS71_vIv1xcgO3uRCnKj-l96g/exec";

  // Construct query string
  const queryString = `?participantId=${encodeURIComponent(participantId)}&questionKey=${encodeURIComponent(questionKey)}&response=${encodeURIComponent(response)}`;

  // Send GET request
  fetch(scriptUrl + queryString, {
    method: "GET",
  })
    .then((result) => result.text())
    .then((text) => {
      console.log("Server Response:", text);
      alert("Response submitted successfully!");
    })
    .catch((error) => {
      console.error("Error submitting response:", error);
      alert("An error occurred. Please try again.");
    });
}


</script>
</body>
</html>
