<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms POST Test</title>
</head>
<body>
    <h1>Google Forms POST Test</h1>
    <p>Click the button below to send a test POST request to the form.</p>

    <button id="submitBtn">Send Test POST Request</button>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            // Google Form endpoint
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeBlB6NGSYOETJG5lyvjCfbgMSjVv12V1ULvyELcUi_9U-Bew/formResponse";

            // Create form data matching the provided payload
            const formData = new FormData();
            formData.append("dlut", "1732303394906");
            formData.append("fvv", "1");
            formData.append("partialResponse", JSON.stringify([
                [
                    [null, 140985190, ["Ptest"], 0],
                    [null, 1443227703, ["Yes, I consent"], 0],
                    [null, 1075511122, ["Text"], 0],
                    [null, 1208385247, ["yes"], 0],
                    [null, 1115276370, ["Videobot"], 0],
                    [null, 1882343094, ["yes"], 0],
                    [null, 187243584, ["6"], 0],
                    [null, 1034720699, ["3"], 0],
                    [null, 1109421406, ["6"], 0],
                    [null, 1025802023, ["3"], 0],
                    [null, 149723074, ["5"], 0],
                    [null, 659066401, ["2"], 0],
                    [null, 1395036733, ["3"], 0],
                ],
                null,
                "3388334637052505989"
            ]));
            formData.append("pageHistory", "0,1");
            formData.append("fbzx", "3388334637052505989");
            formData.append("submissionTimestamp", "1732303407221");

            // Send POST request
            fetch(formUrl, {
                method: "POST",
                body: formData,
                mode: "no-cors", // Bypass CORS restrictions
            })
            .then(() => {
                alert("Test POST request sent successfully!");
            })
            .catch((error) => {
                console.error("Error sending POST request:", error);
                alert("Failed to send POST request.");
            });
        });
    </script>
</body>
</html>
